<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array</title>
	<style>
		body {font-size:2em;}
	</style>
</head>
<body>
	<script>
		//設計一程式, 計算到超市購買, 一共花了多少錢
		
		var items = new Array();	//品名
		var price = new Array();	//單價
		var quantity = new Array();	//數量
		var total = 0;				//總金額
		
		items[0] = "泡麵";
		items[1] = "可樂";
		items[2] = "麵包";
		items[3] = "冰淇淋";
		items[4] = "餅乾";
		
		price[0] = 35;
		price[1] = 20;
		price[2] = 40;
		price[3] = 120;
		price[4] = 25;
		
		quantity[0] = 12;
		quantity[1] = 6;
		quantity[2] = 5;
		quantity[3] = 1;
		quantity[4] = 3;
		
		for (i = 0; i <= 4; i++) {
			document.write(items[i] + "小計: " + (price[i] * quantity[i]) + "<br>");
			total = total + (price[i] * quantity[i])
		}
		
		document.write("總購物金額: " + total);
		
	</script>
</body>
</html>
