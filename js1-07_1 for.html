<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for</title>
	<style>
		body {font-size:2em;}
	</style>
</head>
<body>
	<script>
		//使用 for 輸出1+2+3+… + 100 的結果
		var sum =0;
		var i = 1;
		
		for (i=1; i <= 100; i = i+1) {
			sum = sum + i;
		}
	
		document.write(sum);
	
	</script>
</body>
</html>
