<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variable</title>
	<style>
		body {font-size:2em;}
	</style>
</head>
<body>
	<script>
		//1. 指定 numberA = 3
		numberA = 3;
		
		//2. 指定 numberB = 4
		numberB = 4;
		
		//3. 輸出字串 "numberA"
		document.write("numberA");
		document.write("<br>");
		
		//4. 輸出 numberA 的值
		document.write(numberA);
		document.write("<br>");
		
		//5. 輸出 numberA = 3, 其中 3 是取自 numberA 的變數值
		document.write("numberA = " + numberA);
		document.write("<br>");
		
		//6. 輸出 numberA + numberB = 7, 其中 7 是取自變數值 numberA + numberB 的結果
		document.write("numberA + numberB = " + (numberA + numberB));
		document.write("<br>");
		
	</script>
</body>
</html>
