<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>While</title>
	<style>
		body {font-size:2em;}
	</style>
</head>
<body>
	<script>
		//使用 while 輸出1+2+3+… + 100 的結果
		var i = 1;
		var sum = 0;
		
		while (i <= 100) {
			sum = sum + i;
			i = i + 1;
		} 
		document.write(sum)
	
	
	</script>
</body>
</html>
