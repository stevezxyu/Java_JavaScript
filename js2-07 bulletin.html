	<h1>海外房產孤兒 淚吞血本</h1><hr>
	<p>中國時報【方明╱台北報導】</p>
	<p>
		國人投資海外不動產每年上看千億元，如此龐大金額，卻因買賣海外不動產國內不具管轄權，
		僅靠「不動產經紀業管理條例」微弱的約束力要求業者自律，但在代銷業者過度吹捧投報率下，
		導致海外交易糾紛已陸續浮現，因海外不動產交易成為三不管地帶，目前市場上已有所謂的
		「海外房產孤兒」出現。	
	</p>
