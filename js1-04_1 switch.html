<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch</title>
	<style>
		body {font-size:2em;}
	</style>
</head>
<body>
	<script>
		/*
			設計一程式, 輸入 1 ~ 3 得到票價
			1 : 全票 $500
			2 : 優待票 – 全票打8折
			3 : 敬老票 – 全票打7折
		*/
		
		var input = 3;	//1:全票 ; 2:優待票 ; 3:敬老票
		var amount = 500;
		
		switch (input) {
			case 1:
				break;
			case 2:
				amount = amount * 0.8;
				break;
			case 3:
				amount = amount * 0.7;
				break;		
		}
		
		document.write("Total ticket price: " + amount);
	
	</script>
</body>
</html>
