<head>

	<title>IF</title>
	<style>
		body {font-size:2em;}
	</style>
</head>
<body>
	<script>
		//試寫一程式, VIP客戶可以打8折, 非VIP客戶只能打9折
		var amount = 1000;
		var vip = true;
		
		if (vip == true) {
			amount = amount * 0.8;
		} else {
			amount = amount * 0.9;
		}
		
		document.write("應付金額: " + amount);
	
	</script>
</body>
