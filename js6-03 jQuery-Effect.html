<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Effect</title>
	<style>
		button {
			width:150px;
			margin-right:20px;
		}

		span.btn {
			display : inline-block;
			width 200px;
		}

		span.content {
			display : inline-block;
		}
	</style>
	<script src="lib/jquery-1.12.0.min.js"></script>
	<script>
		$(function() {
			$("#btn1").click(function() {
				$("#div1").show(2000);
			});
			
			$("#btn2").click(function() {
				$("#div1").hide(2000);
			});
			
			$("#btn3").click(function() {
				$("#div3").fadeIn(2000);
			});
			
			$("#btn4").click(function() {
				$("#div3").fadeOut(2000);
			});
		});
	
	</script>
</head>
<body>
	<h1>jQuery 特效</h1><hr><br/>
	
	<span class="btn">
		<button id="btn1">show(2000)</button><br/><br/>
		<button id="btn2">hide(2000)</button><br/>
	</span>
	
	<span class="content">
		<div id="div1" style="background:yellow;width:200px;display:none;">
			This is Demo<br/>
			This is Demo<br/>
			This is Demo<br/>
		</div>
	</span>
	
	<br/><br/>
	
	<span class="btn">
		<button id="btn3">fadeIn(2000)</button><br/><br/>
		<button id="btn4">fadeOut(2000)</button><br/>
	</span>
	
	<span class="content">
		<div id="div3" style="background:yellow;width:200px;display:none;">
			This is Demo<br/>
			This is Demo<br/>
			This is Demo<br/>
		</div>
	</span>

	

	
</body>
</html>
