<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Window Method</title>
</head>
<body>
	<script>
		/*
			目標 : 模擬購物車, 訂單成立前確認
			
			提示 :
				1. 利用 confirm , 讓使用者確認或取消
				2. 用 if 判斷使用者的輸入
				3. 用 alert 顯示結果
		*/
		
		var result = confirm("前往結帳?");
		
		if (result == true) {
			alert("訂單成立");
		} else {
			alert("修改訂單");
		}
	
	
	</script>
</body>
</html>
