<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>do while</title>
	<style>
		body {font-size:2em;}
	</style>
</head>
<body>
	<script>
		//使用 do while 輸出1+2+3+… + 100 的結果
		var sum = 0;
		var i = 1;
		do {
			sum = sum + i;
			i = i +1;
		}
		while (i <= 100)
		
		document.write(sum);
		
		
	</script>
</body>
</html>
