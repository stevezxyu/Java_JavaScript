<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<style>
		form {
			margin : 20px;
		}
		
		label {
			display:inline-block;
			width:50px;
			margin : 5px 0;
		}
		
		input[type="text"], input[type="password"] {
			width:150px;
		}
	</style>

	<script>
		/*
			目標一 : 練習 window.location 移往 login_fail.html
			
			目標二 : 當帳號 = geego 時, 移往首頁 index.html
			
			目標三 : 
				1. 當帳號 = geego, 密碼 = 1234 時, 移往首頁 index.html
				2. 當帳號密碼錯誤三次時, 移往 login_fail.html
		*/
		
		
		/* 目標一： */
		//location = "http://www.google.com.tw";
		
		/* 目標二： */
		function Validate() {
			if (frm.uid.value == "geego") {
				return true;
			} else	{
				return false;
			}
		}
		
	</script>
	
</head>
<body>
	<form name="frm" method="post" action="index.html" onsubmit="return Validate()";>
		<label for="uid">帳號 : </label><input type="text" id="uid" name="uid" placeholder="請輸入帳號" /><br/>
		<label for="pwd">密碼 : </label><input type="password" id="pwd" name="pwd" /><br/><br/>
		<input type="submit" value="登入" />
	</form>
	

</body>
</html>
